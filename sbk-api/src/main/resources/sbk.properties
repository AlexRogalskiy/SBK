#Name of the Framework
sbkName=sbk

# Description
description=Storage Benchmark Kit

# Package Name to fetch the storage drivers
packageName=io.sbk

#Use the Fork Join Model
fork=true

#Reporting Intervals to display Results; Minimum value 5000
reportingMS=5000

#Maximum Concurrent Queues per Single Writer/Reader; Minimum value 1
qPerWorker=10

#Maximum Idle delay in Nano seconds to read the benchmark Data.
idleNS=1000000

# Maximum Idle time in Nano seconds between multiple Writers/Readers, Maximum value is idleNS.
workerIdleNS=100
