apply plugin: 'java'
apply plugin: "com.google.protobuf"
apply plugin: "maven-publish"

buildscript {
    repositories {
        mavenCentral()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        // https://mvnrepository.com/artifact/com.google.protobuf/protobuf-gradle-plugin
        classpath group: 'com.google.protobuf', name: 'protobuf-gradle-plugin', version: protobufGradlePlugin
        classpath "org.nosphere.apache:creadur-rat-gradle:0.7.0"
    }
}

apply from: "$rootDir/gradle/rat.gradle"
apply from: "$rootDir/gradle/maven.gradle"

dependencies {
    compile	"commons-cli:commons-cli:1.3.1"
    compile	"org.apache.commons:commons-csv:1.5"
    compile "org.slf4j:slf4j-api:1.7.14"
    compile "org.slf4j:slf4j-simple:1.7.14"
    compile 'org.projectlombok:lombok:1.18.10'
    compile 'org.reflections:reflections:0.9.12'
    compile 'javax.annotation:javax.annotation-api:1.3.2'
    annotationProcessor 'org.projectlombok:lombok:1.18.10'
    compile 'io.micrometer:micrometer-registry-jmx:latest.release'
    compile 'io.micrometer:micrometer-registry-prometheus:latest.release'
    compile group: 'commons-configuration', name: 'commons-configuration', version: '1.10'
    compile group: 'com.fasterxml.jackson.dataformat', name: 'jackson-dataformat-properties', version: '2.12.1'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.12.1'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}


generateJavadoc {
    // follow the package path , it should not be folder path.
    // but dont use . (dot) in the path
    exclude 'io/sbk/api/impl/ServiceGrpc.java'
    exclude 'io/sbk/api/impl/LatenciesRecordOrBuilder.java'
    exclude 'io/sbk/api/impl/LatenciesRecord.java'
}

