import org.gradle.internal.jvm.Jvm


allprojects {
	println "Build JVM Version is : " + Jvm.current()

	apply plugin: 'java'
	apply plugin: 'idea'
	apply plugin: 'eclipse'
	apply plugin: 'application'
	apply plugin: 'checkstyle'

	checkstyle {
    		toolVersion '7.8.1'
    		configFile file("checkstyle/checkstyle.xml")
	}	
	checkstyleMain {
    		source ='src/main/java'
	}

    	repositories {
        	mavenLocal()
        	jcenter()
        	mavenCentral()
    	}

  	dependencies {

        	compile "io.pravega:pravega-client:0.5.0"
                compile	"io.pravega:pravega-common:0.5.0"
                compile	"commons-cli:commons-cli:1.3.1"
                compile	"org.apache.commons:commons-csv:1.5"
                compile	"org.apache.kafka:kafka-clients:2.3.0"
                compile	"org.apache.pulsar:pulsar-client:2.4.2"
                compile	"org.apache.pulsar:pulsar-client-admin:2.4.2"

        	runtime "org.slf4j:slf4j-simple:1.7.14"
    	}


}

mainClassName = "io.perf.PerfTest"
startScripts {
    doLast {
        unixScript.text = unixScript.text.replace('SERVER_APP_HOME', '\$APP_HOME')
        windowsScript.text = windowsScript.text.replace('SERVER_APP_HOME', '%~dp0..')
    }
}
