version: '3'
services:
  prometheus:
    image: prom/prometheus
    volumes:
      - ./grafana/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./grafana/prometheus/targets.json:/etc/prometheus/targets.json
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    ports:
      - '9090:9090'
    networks:
      kmgbr:
        ipv4_address: 18.7.0.7

  grafana:
    build: grafana
    volumes:
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=sbk
    depends_on:
      - prometheus
    ports:
      - "3000:3000"
    networks:
      kmgbr:
        ipv4_address: 18.7.0.8

  sbk:
    image: kmgowda/sbk
    depends_on:
      - prometheus
      - grafana
    expose:
      - 9718
    ports:
      - "9718:9718"
    networks:
      kmgbr:
        ipv4_address: 18.7.0.9

networks:
  kmgbr:
    driver: bridge
    ipam:
      config:
        - subnet: 18.7.0.0/16
          gateway: 18.7.0.1
